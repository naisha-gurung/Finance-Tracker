<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - My Money</title>
    <link rel="icon" type="image/png" href="assets/img/logo.jpg">
    <link href="assets/css/transction.css" rel="stylesheet">

</head>

<body>

    <div class="navbar">
        <img src="assets/img/logo.jpg" alt="Logo" height="100px" width="100px">
        <a href="dashboard.html">Home</a>
        <a href="track.html">Tracker</a>
        <a href="card2.html">Card</a>
        <a href="saving.html">Savings</a>
        <a href="temp1.html">Learn More</a>
        <a href="ABOUT US.html">About Us</a>
        <a href="index.html">Log In</a>
    </div>

    <div class="dashboard-content">
        <h1>Budget Manager</h1>

        <!-- Transaction Form -->
        <div class="form-container">
            <form id="transactionForm">
                <label for="date">Date</label>
                <input type="date" id="date" required>

                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Income">Income</option>
                    <option value="Rent">Rent</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>

                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <button type="button" id="addTransaction">Add Transaction</button>
            </form>
        </div>

        <!-- Create New Category Form -->
        <div class="form-container">
            <h3>Create a New Category</h3>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="newCategory">Category Name</label>
                    <input type="text" id="newCategory" name="newCategory" required placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="budget">Category Budget</label>
                    <input type="number" id="budget" name="budget" required placeholder="Enter budget">
                </div>
                <button type="submit">Add Category</button>
            </form>
        </div>

        <!-- Budget Container -->
        <div class="budget-container">
            <h2>Category Budgets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Budget</th>
                        <th>Spent</th>
                        <th>Difference</th>
                    </tr>
                </thead>
                <tbody id="categoryBudgetTable"></tbody>
            </table>
        </div>

        <div class="summary-container">
            <h2>Summary</h2>
            <p><strong>Total Income:</strong> $<span id="totalIncome">0</span></p>
            <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0</span></p>
            <p><strong>Remaining Balance:</strong> $<span id="remainingBalance">0</span></p>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <!-- Transaction Table -->
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionHistory"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Personal Finance Manager</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/track.js"></script>
</body>

</html>
