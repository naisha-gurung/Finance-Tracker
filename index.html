<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - My Money</title>
	<link rel="icon" type="image/png" href="assets/img/logo.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

	<link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form id="signupForm">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" id="signupName" placeholder="Name" required />
				<input type="email" id="signupEmail" placeholder="Email" required />
				<input type="password" id="signupPassword" placeholder="Password" required />
				<button type="submit"><a href="dashboard.html">Sign Up</a></button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form id="loginForm">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" id="email" placeholder="Email" required />
				<input type="password" id="password" placeholder="Password" required />
				<a href="#">Forgot your password?</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		// Handle Sign Up and Sign In panel toggle
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add('right-panel-active');
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove('right-panel-active');
		});

		// Handle login form submission
		const loginForm = document.getElementById('loginForm');
		loginForm.addEventListener('submit', function (e) {
			e.preventDefault();

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			// Dummy validation for email and password
			if (email === 'user@gmail.com' && password === '1234') {
				localStorage.setItem('isLoggedIn', 'true'); // Set login state
				alert('Login successful! Navigating to the dashboard...');
				window.location.href = 'dashboard.html'; // Redirect to dashboard
			} else {
				alert('Invalid email or password.');
			}
		});
	</script>

</body>
</html>
